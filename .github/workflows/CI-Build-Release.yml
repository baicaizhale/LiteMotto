name: CI-Build & Release

on:
# 由以下事件触发：
# - push :
#   - 当代码推送到 main 分支时。
#   - 当创建以 v 开头的标签时。
# - pull_request :
#   - 当向 main 分支提交拉取请求时。
  push:
    branches: [ main ] 
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: 生成短 SHA
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: 设置快照版本
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        run: |
          mvn -B versions:set \
              -DnewVersion=#${{ steps.sha.outputs.SHORT_SHA }} \
              -DgenerateBackupPoms=false

      - name: 编译测试 & 打包快照
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        run: mvn -B package

      - name: 上传快照包
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: litemotto-#${{ steps.sha.outputs.SHORT_SHA }}
          path: target/litemotto-*.jar

      - name: 设置发布版本
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false

      - name: 重新构建（跳过测试）
        if: startsWith(github.ref, 'refs/tags/v')
        run: mvn -B package -DskipTests

      - name: 发布正式 Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: target/litemotto-*.jar
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true

      - name: 发布预览 Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: target/litemotto-*.jar
          tag_name: main-${{ steps.sha.outputs.SHORT_SHA }}
          name: Preview Release ${{ steps.sha.outputs.SHORT_SHA }}
          draft: false
          generate_release_notes: true
