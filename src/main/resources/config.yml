# API 提供商选择 (可选值: cloudflare, siliconflow)
api-provider: "cloudflare"

# Cloudflare API 配置
# 请修改为你的Cloudflare账户ID和API Key
# 以下示例key是有效的，但是最好不要使用它们，Key可能被撤销，也可能因为超过免费额度而无法生成
# 因为暴露在Github上一个Key已经被Cloudflare撤销了，已经换了新的，但还是建议用自己的
api-key: "GuSsLv7QIFEdVHRup9sheAxq2x-xxGfS-GEVNv6v"  # Cloudflare API Key
# 你可以在我们的Token分享站（https://litemotto.is-a.dev/）获取Token 当然也欢迎你分享你的API Key

# model无需修改 (不同的模型可能导致奇奇怪怪的bug,如果遇到不兼容模型请提交issue)
model: "@cf/openai/gpt-oss-120b"

# 硅基流动 API 配置
siliconflow:
  api-key: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" # 硅基流动 API Key
  model: "deepseek-chat" # 硅基流动使用的模型
  api-url: "https://api.siliconflow.cn/v1/chat/completions" # 硅基流动 API 地址，通常无需修改

# 发送给 AI 的提示词
prompt: "请直接返回一句有哲理的格言，不要思考，也不要包含任何前后缀、额外的文字或解释。"

# 玩家收到消息的前缀，支持&和§变色符
prefix: "§bLiteMotto §7> §f"

# 更新检查设置
update-check:
  # 是否启用更新检查
  enabled: true
  # 插件启动时是否检查更新
  on-startup: false
  # 管理员加入服务器时是否检查更新(需要权限 litemotto.update)
  on-admin-join: false

# 消息配置
messages: # 格言生成失败时发送给调用LiteMotto的普通玩家的消息，为了防止恐慌建议改的稍微让玩家明白是服务器原因
  motto-generation-failed: "§bLiteMotto §7> &c尝试获取格言失败，请联系管理员解决。" 

# 调试消息配置
debug-messages: # 格言生成失败时发送给调试模式玩家的消息，在任何一次格言生成失败时都会向调试模式玩家发送此消息
  motto-generation-failed: "§bLiteMotto §7> &c尝试获取格言失败，可能是各种原因导致，请检查控制台报错信息及时解决，如果不是配置问题请向开发者提交报错。" 
