api-key: "SfYwTwJx1YMTLX_qy503DeY4aJ0e1HpFOp_RWUWr"  # Cloudflare API Key

# model无需修改 (不同的模型可能导致奇奇怪怪的bug,如果遇到不兼容模型请提交issue)
model: "@cf/openai/gpt-oss-120b"

# 发送给 AI 的提示词
prompt: "请直接返回一句有哲理的格言，不要思考，也不要包含任何前后缀、额外的文字或解释。"

# 玩家收到消息的前缀，支持&和§变色符
prefix: "§bLiteMotto §7> §f"

# 更新检查设置
update-check:
  # 是否启用更新检查
  enabled: true
  # 插件启动时是否检查更新
  on-startup: true
  # 管理员加入服务器时是否检查更新(需要权限 litemotto.update)
  on-admin-join: true